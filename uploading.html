  <div id="Upload">
    <h1> Upload a listing </h1>
    <div id="Form">
      <label for="Name">Name </label>
      <input id="Name" placeholder="Name Here">
      <br>
      <label for="Location"> Location </label>
      <input id="Location" placeholder="Type Here" list="LocationList">
      <datalist id="LocationList">
        <option> Brooklyn </option>
        <option> Queens </option>
        <option> Manhattan </option>
        <option> Bronx </option>
      </datalist>
      <br>
      <label for="Passion"> Passion </label>
      <input id="Passion" list="passions" placeholder="Enter a passion">
      <datalist id="passions">
        <option> Cooking </option>
        <option> Tutoring </option>
        <option> Music </option>
        <option> Adventure </option>
        <option> Planting trees </option>
      </datalist>
      <br>
      <label for="Description"> Description </label>
      <input id="Description" placeholder="Description of Work"><br><button class="Results" id="submit">Submit</button>
      <p class="ErrorText"> </p>
    </div>
    <button class="clearListings"> Clear listings (Debug) </button>
    <button class="logListings"> Log listings (Debug) </button>
  </div>

  <button><img src=""></button>
